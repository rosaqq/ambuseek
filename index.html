<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AmbuSeekâ„¢</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/dist/vis-network.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/styles/vis-network.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš‘</text></svg>">
    <style>
        body { font-family: system-ui, sans-serif; margin: 2rem; }
        #network { width: 60%; height: 600px; border: 1px solid #ccc; margin: 1rem 0.2rem; }
        .inputs {
            margin-bottom: 1rem;
            display: flex;
            justify-content: flex-start;
        }
        .controls {
            display: flex;
            gap: 1rem;
        }
        .controls h4 {
            margin: 0;
        }
        #findPathSel {
            display: flex;
            gap: 2px;
            flex-direction: column;
            align-items: flex-end;
        }
        #findPathSel select {
            width: 10rem;
        }
    </style>
</head>
<body>
<h1>Vis Network + A* Pathfinder</h1>

<div class="inputs">
    <label>
        Nodes CSV<br>
        <input type="file" id="nodesFile" accept=".csv">
    </label>
    <label>
        Edges CSV <br>
        <input type="file" id="edgesFile" accept=".csv">
    </label>
    <label>
        Info CSV<br>
        <input type="file" id="infoFile" accept=".csv">
    </label>
    <button id="loadBtn">Load Graph</button>
</div>
<div>If no files are selected, /datasets/hard/10 will be loaded from the server.</div>
<div style="display: flex;">
    <div id="network"></div>
    <pre id="status" style="margin:1rem 0.2rem; font-weight:bold; white-space: pre-wrap; background:#f8f8f8; padding:0.5rem; flex:1; overflow-y:auto;"></pre>
</div>

<div class="controls">
    <div id="findPathSel">
        <h4>Tool: find best path</h4>
        <label>Start: <select id="startNode"></select></label>
        <label>Goal: <select id="goalNode"></select></label>
    </div>

    <button id="findPathBtn">Find Path</button>
    <button id="resetColorsBtn">Reset Colors</button>
    <button id="simulateBtn">Run Simulation</button>
</div>

<script src="./main.js"></script>
</body>
</html>
